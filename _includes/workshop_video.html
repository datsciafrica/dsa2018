<div id="workshop" class="about"  style="
									       /*background-color: #efefef; */
									       background-color: #efefef; 
									       color: rgb(51, 51, 51);
									       text-align: center;">
  <div class="col-sm-12" style="text-align: left;">
    <div style="font-size: 2.5em; 
                /*color: #e6e6e6; */
                line-height: 1em;">Workshop</div>
  </div>
{% for post in site.posts reversed %}
{% if post.layout == "workshop" %}
{% if post.video %}
  <div class="container-fluid">
    
    <div class="row">
      <div class="col-sm-12" style="text-align: left;">
        <div style="font-size: 2em; 
                    /*color: #e6e6e6; */
                    line-height: 1em;"> Video from {{ post.title }}
	</div><p align='justify'>
	  {% if post.talks %}
	  {% for talk in post.talks %}
	  {% include listvideo.html %}
	  {% endfor %}
	  {% endif %}
      </div>
    </div>
  </div>
</div>
{% endif %}
{% endif %}
{% endfor %}
</div>
